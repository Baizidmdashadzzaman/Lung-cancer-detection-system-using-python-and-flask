{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<script>
  function checkRedirect() {
    fetch('/check-redirect-after-face-scan')
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = '/patient-login';
        }
      });
  }
  setInterval(checkRedirect, 5000);
</script>

    <div class="content account-page" style="padding: 50px 0px; min-height: 32.969px;">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{{ url_for('static', filename='images/scanning_face.gif') }}" class="img-fluid" alt="Login">
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h2 class="bn"><span>লগইন করুন-ফেসস্ক্যান</span></h2>
										</div>

										<form  method="post">


											<div class="bodyVideo">
												<img src="{{ url_for('scan_video_capture') }}" width="100%">
											</div>

										</form>

									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->

						</div>
					</div>

				</div>

			</div>


{% endblock %}
